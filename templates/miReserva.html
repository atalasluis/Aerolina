<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolinea Fenix</title>
    <link rel="stylesheet" href='../static/css/style.css'><!--"{{ url_for('static', filename='css/main.css') }}"-->
    <link rel="icon" href="../static/imgs/logo.png">
</head>
<body>
    <header>
        <!-- ************************** Barra de navegacion *********************** -->
        <a href="{{url_for('home')}}" class="logo">
            <img src="../static/imgs/logo.png" alt="logo de la compaÃ±ia" class="logo-img">
            <h2 class="logo-nombre">F E N I X</h2>
        </a>
        
        <nav>
            <a href="{{url_for('vuelos')}}" class="nav-link">VUELOS</a>
            <a href="{{url_for('reserva')}}" class="nav-link">RESERVA</a>
            <a href="{{url_for('pagos')}}" class="nav-link">PAGOS</a>
        </nav>
        <!-- ********************************************************************** -->
    </header>
    <br>
    <div>
        <div>
            <!-- crud de pasajero -->
            <form action="/action/crear_reserva" method="POST">
                <small>ID Reserva:</small>
                <input type="text" class="form-control mb-3" name="idReserva">
                <br></br>
                <small>Nombre Pasajero:</small>
                <input type="text" class="form-control mb-3" name="Nombre_Pasajero">
                <br></br>
                <small>ID Vuelo:</small>
                <input type="text" class="form-control mb-3" name="ID_Vuelo">
                <br></br>
                <small>Costo:</small>
                <input type="text" class="form-control mb-3" name="Costo">
                <br></br>
                <small>Asiento</small>
                <input type="text" class="form-control mb-3" name="Asiento">
                <br></br>
                <button class="btn btn-primary" type="submit">Reservar</button>
            </form>
        </div>
        <div class="box">
            {% for vuelo in vuelos %}
            <form action="">
                <small>ID Vuelo:</small>
                <input type="text" class="form-control" value="{{vuelo.idVuelo}}" name="idVuelo">
                <br></br>
                <small>Fecha de Salida:</small>
                <input type="text" class="form-control" value="{{vuelo.fechaSalida}}" name="fechaSalida">
                <br></br>
                <small>Destino:</small>
                <input type="text" class="form-control" value="{{vuelo.destino}}" name="destino">
                <br></br>
                <a href="{{url_for('remove', vuelo_id=vuelo.idVuelo)}}" class="btn btn-primary btn-sm mt-3">AGREGAR</a>
                <br></br>
            </form>
            {% endfor %}
        </div>
    </div>
</body>
</html>
