<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolinea Fenix</title>
    <link rel="stylesheet" href='../static/css/style.css'><!--"{{ url_for('static', filename='css/main.css') }}"-->
    
</head>
<body>
    <header>
        
        <a href="#" class="logo">
            <img src="../static/imgs/logo.png" alt="logo de la compaÃ±ia" class="logo-img">
            <h2 class="logo-nombre">Fenix</h2>
        </a>
        
        <nav>
            <a href={{ url_for('home') }} class="nav-link">Home</a>
            <a href={{ url_for('vuelos') }} class="nav-link">Vuelos</a>
            <a href="#" class="nav-link">Mi reserva</a>
            <a href="#" class="nav-link">Check in</a>
            <a href="#" class="nav-link">Estado de Vuelo</a>
        </nav>
    </header>

    <br></br>

    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Editar Vuelo</h5>
            </div>

            <div class="card-body">
                <form action="/action3" method="POST">
                    {% for vuelo in vuelos %}
	            	Unique Object ID : {{ vuelo['idVuelo'] }}<br/>
	                <input type="text" name="idVuelo" value="{{ vuelo['idVuelo'] }}" hidden>

                    <label>Fecha de Salida</label>
                    <input type="date" class="form-control mb-3" name="fechaSalida" value="{{ vuelo['fechaSalida'] }}" placeholder="{{ vuelo['fechaSalida'] }}">
                    <label>Destino</label>
                    <input type="text" class="form-control mb-3" name="destino" value="{{ vuelo['destino'] }}" placeholder="{{ vuelo['destino'] }}>
                    <label>Capacidad</label>
                    <input type="text" class="form-control mb-3" name="capacidad" value="{{ vuelo['capacidad'] }}" placeholder="{{ vuelo['capacidad'] }}>
                    <label>Aeropuerto de Origen</label>
                    <input type="text" class="form-control mb-3" name="aeropuertoOrigen" value="{{ vuelo['aeropuertoOrigen'] }}" placeholder="{{ vuelo['aeropuertoOrigen'] }}>
                    <label>Aeropuerto de Destino</label>
                    <input type="text" class="form-control mb-3" name="aeropuertoDestino" value="{{ vuelo['aeropuertoDestino'] }}" placeholder="{{ vuelo['aeropuertoDestino'] }}>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit">Editar Vuelo</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
