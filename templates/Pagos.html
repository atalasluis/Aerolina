<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolinea Fenix</title>
    <link rel="stylesheet" href='../static/css/style.css'>
    <link rel="icon" href="../static/imgs/logo.png">
</head>
<body>
    <header>
        <!-- ************************** Barra de navegacion *********************** -->
        <a href="{{url_for('home')}}" class="logo">
            <img src="../static/imgs/logo.png" alt="logo de la compaÃ±ia" class="logo-img">
            <h2 class="logo-nombre">F E N I X</h2>
        </a>
        
        <nav>
            <a href="{{url_for('vuelos')}}" class="nav-link">VUELOS</a>
            <a href="{{url_for('reserva')}}" class="nav-link">RESERVA</a>
            <a href="{{url_for('pagos')}}" class="nav-link">PAGOS</a>
        </nav>
        <!-- ********************************************************************** -->
    </header>
    <div>
        <div>
            <h1>Introdusca su carnet de identidad para buscar su reserva.</h1>
            <form action="">
                <label>C.I.</label>
                <input type="text" class="form-control mb-3" name="CI_pasajero">
                <button class="btn btn-primary" type="submit">BUSCAR</button>
            </form>
        </div>
        <br>
        <div>
            <form action="">
                <label>Numero de Tarjeta</label>
                <br>
                <input type="text" class="form-control mb-3" name="CI_pasajero">
                <button class="btn btn-primary" type="submit">PAGAR</button>
            </form>
        </div>
        <div class="box">
            <small>C.I.:</small>
            <input type="text" class="form-control" value="{{reserva.CI_pasajero}}" name="CI_pasajero">
            <br></br>
            <small>Nombre:</small>
            <input type="text" class="form-control" value="{{reserva.nombrePasagero}}" name="nombrePasagero">
            <br></br>
            <small>Asiento:</small>
            <input type="text" class="form-control" value="{{reserva.asiento}}" name="asiento">
            <br></br>
            <small>Costo:</small>
            <input type="text" class="form-control" value="{{vuelo.costo}}" name="costo">
            <br></br>
            <small>Destino:</small>
            <input type="text" class="form-control" value="{{vuelo.destino}}" name="destino">
            <br></br>
        </div>
    </div>
</body>
</html>
